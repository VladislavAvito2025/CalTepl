<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Для Safari -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- Для Chrome -->
    <title>Калькулятор стоимости теплицы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .form-group input[type="number"] {
            width: calc(100% - 22px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            animation: slideUp 0.5s ease-in-out;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            text-align: left;
        }

        .popup-content {
            font-size: 0.9em;
            line-height: 1.5;
        }

        .popup button.copy-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .popup button.copy-btn:hover {
            background: #0056b3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5em;
            }

            h1 {
                font-size: 1.2em;
            }

            .form-group input,
            .form-group select {
                padding: 8px;
                font-size: 0.9em;
            }

            button {
                padding: 10px;
                font-size: 0.9em;
            }

            .result {
                font-size: 1em;
            }

            .popup {
                width: 90%;
            }
        }

        .form-group.param {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .form-group.param label {
            color: #007BFF;
        }

        .additional-products {
            margin-top: 20px;
        }

        .additional-products .product {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .additional-products .product select,
        .additional-products .product input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .additional-products .product .remove-btn {
            padding: 8px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            transition: background 0.3s ease;
        }

        .additional-products .product .remove-btn:hover {
            background: #cc0000;
        }

        .additional-products .add-product-btn {
            padding: 8px 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            width: auto;
        }

        .additional-products .add-product-btn:hover {
            background: #0056b3;
        }

        /* Стили для кнопки полноэкранного режима */
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ЛУКОМОРЬЕ</div>
        <h1>Калькулятор стоимости теплицы</h1>
        <div class="form-group param">
            <label for="type">Тип теплицы:</label>
            <select id="type" onchange="updateFrameOptions()">
                <option value="5000">Арочная</option>
                <option value="6000">Прямостенная</option>
                <option value="7000">Каплевидная</option>
                <option value="8000">Домиком</option>
            </select>
        </div>
        <div class="form-group param">
            <label for="width">Ширина теплицы (м):</label>
            <select id="width">
                <option value="2.5">2.5 м</option>
                <option value="3">3 м</option>
                <option value="3.5">3.5 м</option>
                <option value="4">4 м</option>
            </select>
        </div>
        <div class="form-group param">
            <label for="length">Длина теплицы (м):</label>
            <select id="length">
                <option value="4">4 м</option>
                <option value="6">6 м</option>
                <option value="8">8 м</option>
                <option value="10">10 м</option>
                <option value="12">12 м</option>
                <option value="14">14 м</option>
            </select>
        </div>
        <div class="form-group param">
            <label for="frame">Каркас теплицы:</label>
            <select id="frame">
                <!-- Опции будут обновляться динамически -->
            </select>
        </div>
        <div class="form-group param">
            <label for="polycarbonate">Толщина поликарбоната:</label>
            <select id="polycarbonate">
                <option value="200">Поликарбонат Стандарт 4 мм</option>
                <option value="300">Поликарбонат Люкс 4 мм</option>
                <option value="400">Поликарбонат Премиум 6 мм</option>
                <option value="0">Без поликарбоната</option>
            </select>
        </div>
        <div class="form-group param">
            <label for="arc-step">Шаг дуги:</label>
            <select id="arc-step">
                <option value="1">1 м</option>
                <option value="0.65">0.65 м</option>
            </select>
        </div>
        <div class="form-group param">
            <label for="foundation">Фундамент:</label>
            <select id="foundation">
                <option value="0">Без фундамента</option>
                <option value="5000">Брус</option>
                <option value="10000">Сваи</option>
            </select>
        </div>
        <div class="form-group param">
            <label for="assembly">Сборка:</label>
            <select id="assembly">
                <option value="0">Без сборки</option>
                <option value="1">С нашей сборкой</option>
            </select>
        </div>
        <div class="form-group param">
            <label for="delivery">Доставка (км):</label>
            <input type="number" id="delivery" min="0" placeholder="Введите расстояние">
        </div>
        <div class="additional-products">
            <div class="form-group param">
                <label>Дополнительные товары:</label>
                <div id="products-list">
                    <!-- Сюда будут добавляться товары -->
                </div>
                <button class="add-product-btn" onclick="addProduct()">+ Добавить товар</button>
            </div>
        </div>
        <button onclick="calculate()">Рассчитать стоимость</button>
        <div class="result" id="result" onclick="showCalculation()">Общая стоимость: 0 руб</div>
    </div>

    <!-- Всплывающее сообщение -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content">
            <!-- Содержимое будет заполнено динамически -->
        </div>
        <button class="copy-btn" onclick="copyToClipboard()">Скопировать</button>
    </div>

    <!-- Кнопка для перехода в полноэкранный режим -->
    <button class="fullscreen-btn" onclick="expand()">Полный экран</button>

    <script>
        // Функция для перехода в полноэкранный режим
        function expand() {
            const elem = document.documentElement; // Получаем корневой элемент страницы
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari и Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Автоматически переходим в полноэкранный режим при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            expand(); // Переход в полноэкранный режим
            updateFrameOptions(); // Инициализация каркаса
            document.getElementById("delivery").addEventListener("input", () => {
                if (document.getElementById("delivery").value < 0) {
                    document.getElementById("delivery").value = 0;
                }
            });
        });

        // Остальной JavaScript код остается без изменений
    </script>
</body>
</html>
