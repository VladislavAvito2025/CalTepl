<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор стоимости теплицы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #007BFF;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            width: 90%;
            text-align: left;
        }

        .popup-content {
            font-size: 0.9em;
            line-height: 1.5;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .additional-products .product {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .additional-products .product select,
        .additional-products .product input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .additional-products .product .remove-btn {
            padding: 8px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            transition: background 0.3s ease;
        }

        .additional-products .product .remove-btn:hover {
            background: #cc0000;
        }

        .additional-products .add-product-btn {
            padding: 8px 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            width: auto;
        }

        .additional-products .add-product-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости теплицы</h1>
        <div class="form-group">
            <label for="type">Тип теплицы:</label>
            <select id="type" onchange="updateFrameOptions()">
                <option value="5000">Арочная</option>
                <option value="6000">Прямостенная</option>
                <option value="7000">Каплевидная</option>
                <option value="8000">Домиком</option>
            </select>
        </div>
        <div class="form-group">
            <label for="width">Ширина теплицы (м):</label>
            <select id="width">
                <option value="2.5">2.5 м</option>
                <option value="3">3 м</option>
                <option value="3.5">3.5 м</option>
                <option value="4">4 м</option>
            </select>
        </div>
        <div class="form-group">
            <label for="length">Длина теплицы (м):</label>
            <select id="length">
                <option value="4">4 м</option>
                <option value="6">6 м</option>
                <option value="8">8 м</option>
                <option value="10">10 м</option>
                <option value="12">12 м</option>
                <option value="14">14 м</option>
            </select>
        </div>
        <div class="form-group">
            <label for="frame">Каркас теплицы:</label>
            <select id="frame">
                <!-- Опции будут обновляться динамически -->
            </select>
        </div>
        <div class="form-group">
            <label for="polycarbonate">Толщина поликарбоната:</label>
            <select id="polycarbonate">
                <option value="200">Поликарбонат Стандарт 4 мм</option>
                <option value="300">Поликарбонат Люкс 4 мм</option>
                <option value="400">Поликарбонат Премиум 6 мм</option>
                <option value="0">Без поликарбоната</option>
            </select>
        </div>
        <div class="form-group">
            <label for="arc-step">Шаг дуги:</label>
            <select id="arc-step">
                <option value="1">1 м</option>
                <option value="0.65">0.65 м</option>
            </select>
        </div>
        <div class="form-group">
            <label for="foundation">Фундамент:</label>
            <select id="foundation">
                <option value="0">Без фундамента</option>
                <option value="5000">Брус</option>
                <option value="10000">Сваи</option>
            </select>
        </div>
        <div class="form-group">
            <label for="assembly">Сборка:</label>
            <select id="assembly">
                <option value="0">Без сборки</option>
                <option value="1">С нашей сборкой</option>
            </select>
        </div>
        <div class="form-group">
            <label for="delivery">Доставка (км):</label>
            <input type="number" id="delivery" min="0" placeholder="Введите расстояние">
        </div>
        <div class="additional-products">
            <div class="form-group">
                <label>Дополнительные товары:</label>
                <div id="products-list">
                    <!-- Сюда будут добавляться товары -->
                </div>
                <button class="add-product-btn" onclick="addProduct()">+ Добавить товар</button>
            </div>
        </div>
        <button onclick="calculate()">Рассчитать стоимость</button>
        <div class="result" id="result" onclick="showCalculation()">Общая стоимость: 0 руб</div>
    </div>

    <!-- Всплывающее сообщение -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content"></div>
        <button onclick="copyToClipboard()">Скопировать</button>
    </div>

    <script>
        const frameOptions = {
            "Арочная": [
                { value: 300, label: "20х20" },
                { value: 400, label: "40х20" },
                { value: 500, label: "20х20 + 20х20" },
                { value: 600, label: "40х20 + 20х20" }
            ],
            "Прямостенная": [
                { value: 400, label: "40х20" },
                { value: 600, label: "40х20 + 20х20" }
            ],
            "Каплевидная": [
                { value: 400, label: "40х20" }
            ],
            "Домиком": [
                { value: 400, label: "40х20" },
                { value: 600, label: "40х20 + 20х20" }
            ]
        };

        const productPrices = {
            "drip_mech": 1000,
            "drip_auto": 2000,
            "window_auto": 1500,
            "tape_steam": 500,
            "tape_zinc": 700,
            "extra_window": 1200
        };

        function updateFrameOptions() {
            const typeSelect = document.getElementById("type");
            const frameSelect = document.getElementById("frame");
            const selectedType = typeSelect.options[typeSelect.selectedIndex].text;
            frameSelect.innerHTML = "";
            frameOptions[selectedType].forEach(option => {
                const newOption = document.createElement("option");
                newOption.value = option.value;
                newOption.text = option.label;
                frameSelect.add(newOption);
            });
        }

        updateFrameOptions();

        function addProduct() {
            const productsList = document.getElementById("products-list");
            const productDiv = document.createElement("div");
            productDiv.className = "product";

            const productSelect = document.createElement("select");
            productSelect.innerHTML = `
                <option value="drip_mech">Капельный полив механический</option>
                <option value="drip_auto">Капельный полив автоматический</option>
                <option value="window_auto">Автомат для форточки</option>
                <option value="tape_steam">Паропропускающая лента</option>
                <option value="tape_zinc">Оцинкованная лента</option>
                <option value="extra_window">Дополнительная форточка</option>
            `;

            const quantityInput = document.createElement("input");
            quantityInput.type = "number";
            quantityInput.min = "0";
            quantityInput.placeholder = "Количество";

            const removeButton = document.createElement("button");
            removeButton.className = "remove-btn";
            removeButton.innerHTML = '×';
            removeButton.onclick = () => productDiv.remove();

            productDiv.appendChild(productSelect);
            productDiv.appendChild(quantityInput);
            productDiv.appendChild(removeButton);
            productsList.appendChild(productDiv);
        }

        function calculate() {
            const type = parseFloat(document.getElementById('type').value);
            const width = parseFloat(document.getElementById('width').value);
            const length = parseFloat(document.getElementById('length').value);
            const frame = parseFloat(document.getElementById('frame').value);
            const polycarbonate = parseFloat(document.getElementById('polycarbonate').value);
            const foundation = parseFloat(document.getElementById('foundation').value);
            const assembly = document.getElementById('assembly').value === "1" ? 5000 : 0;
            const deliveryDistance = parseFloat(document.getElementById('delivery').value) || 0;

            let additionalProductsCost = 0;
            document.querySelectorAll("#products-list .product").forEach(product => {
                const productSelect = product.querySelector("select");
                const quantityInput = product.querySelector("input");
                const productKey = productSelect.value;
                const quantity = parseFloat(quantityInput.value) || 0;
                additionalProductsCost += productPrices[productKey] * quantity;
            });

            const totalCost = type + (width * length * frame) + (width * length * polycarbonate) + foundation + assembly + (deliveryDistance * 40) + additionalProductsCost;
            document.getElementById("result").innerText = `Общая стоимость: ${totalCost.toFixed(2)} руб`;
        }

        function showCalculation() {
            const type = document.getElementById("type").options[document.getElementById("type").selectedIndex].text;
            const width = document.getElementById("width").value;
            const length = document.getElementById("length").value;
            const frame = document.getElementById("frame").options[document.getElementById("frame").selectedIndex].text;
            const polycarbonate = document.getElementById("polycarbonate").options[document.getElementById("polycarbonate").selectedIndex].text;
            const foundation = document.getElementById("foundation").options[document.getElementById("foundation").selectedIndex].text;
            const assembly = document.getElementById("assembly").value === "1" ? "С нашей сборкой" : "Без сборки";
            const deliveryDistance = parseFloat(document.getElementById("delivery").value) || 0;

            let additionalProductsText = "";
            document.querySelectorAll("#products-list .product").forEach(product => {
                const productSelect = product.querySelector("select");
                const quantityInput = product.querySelector("input");
                const productName = productSelect.options[productSelect.selectedIndex].text;
                const quantity = quantityInput.value || 0;
                additionalProductsText += `${productName}: ${quantity} шт\n`;
            });

            const popupContent = `
                Тип теплицы: ${type}
                Каркас: ${frame}
                Поликарбонат: ${polycarbonate}
                Размеры (ШхД): ${width} x ${length}
                Фундамент: ${foundation}
                Сборка: ${assembly}
                Доставка: ${deliveryDistance} км
                Дополнительные товары:
                ${additionalProductsText}
                -----------------
                Стоимость: ${document.getElementById("result").innerText}
            `;

            document.getElementById("popup-content").innerText = popupContent;
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        function copyToClipboard() {
            const text = document.getElementById("popup-content").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Текст скопирован!");
            });
        }

        document.getElementById("overlay").addEventListener("click", () => {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        });

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Раскрываем приложение на весь экран
    </script>
</body>
</html>
